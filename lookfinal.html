<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Look Final</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f6f7f9; color:#111; }
    .wrap { max-width: 960px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 24px; margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,.06); overflow: hidden; display:flex; flex-direction:column; }
    .card img { width: 100%; height: 260px; object-fit: cover; background: #fff; }
    .card .info { padding: 12px 14px; display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .name { font-size: 14px; font-weight: 600; }
    .actions { display:flex; gap:8px; }
    .btn { appearance: none; border: 0; background: #111; color:#fff; padding: 8px 12px; border-radius: 8px; cursor:pointer; font-size: 13px; }
    .btn.light { background: #e5e7eb; color:#111; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom: 16px; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Tu Look Final</h1>
      <div>
        <a href="david.html" class="btn light">Volver</a>
        <button class="btn" id="limpiar">Limpiar selección</button>
      </div>
    </div>

    <div id="contenido" class="grid"></div>
  </div>

  <script>
    function render() {
      const cont = document.getElementById('contenido');
      cont.innerHTML = '';
      const data = JSON.parse(localStorage.getItem('lookFinal') || '[]');
      if (!data.length) {
        const p = document.createElement('p');
        p.textContent = 'Aún no has seleccionado un look.';
        cont.appendChild(p);
        return;
      }
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        const img = document.createElement('img');
        img.src = item.img;
        img.alt = item.name;
        const info = document.createElement('div');
        info.className = 'info';
        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = item.name;
        const actions = document.createElement('div');
        actions.className = 'actions';
        const link = document.createElement('a');
        link.href = item.url;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = 'Ver producto';
        link.appendChild(btn);
        actions.appendChild(link);
        info.appendChild(name);
        info.appendChild(actions);
        card.appendChild(img);
        card.appendChild(info);
        cont.appendChild(card);
      });
    }

    document.getElementById('limpiar').addEventListener('click', () => {
      localStorage.removeItem('lookFinal');
      render();
    });

    render();
  </script>
</body>
</html>
